<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="repair-brands">
        <h3 class="repair-brands__heading heading">
          Ремонт техники различных брендов
        </h3>
        <div class="container">
          <div class="repair-brands__slider slider">
            <div class="swiper">
              <ul class="swiper-wrapper repair-brands__items global-list">
                <li class="swiper-slide repair-brands__item">
                  <img src="./img/logo/lenovo-logo.png" alt="lenovo" />
                  <button class="icon-go global-btn">
                    <img src="./img/icons/dropdown.svg" alt="" />
                  </button>
                </li>
                <li class="swiper-slide repair-brands__item">
                  <img src="./img/logo/samsung-logo.png" alt="samsung" />
                  <button class="icon-go global-btn">
                    <img src="./img/icons/dropdown.svg" alt="" />
                  </button>
                </li>
                <li class="swiper-slide repair-brands__item">
                  <img src="./img/logo/apple-logo.png" alt="apple" />
                  <button class="icon-go global-btn">
                    <img src="./img/icons/dropdown.svg" alt="" />
                  </button>
                </li>
                <li class="swiper-slide repair-brands__item">
                  <img src="./img/logo/viewsonic-logo.png" alt="viewsonic" />
                  <button class="icon-go global-btn">
                    <img src="./img/icons/dropdown.svg" alt="" />
                  </button>
                </li>
                <li class="swiper-slide repair-brands__item">
                  <img src="./img/logo/bosch-logo.png" alt="bosch" />
                  <button class="icon-go global-btn">
                    <img src="./img/icons/dropdown.svg" alt="" />
                  </button>
                </li>
                <li class="swiper-slide repair-brands__item">
                  <img src="./img/logo/hp-logo.png" alt="hp" />
                  <button class="icon-go global-btn">
                    <img src="./img/icons/dropdown.svg" alt="" />
                  </button>
                </li>
                <li class="swiper-slide repair-brands__item">
                  <img src="./img/logo/acer-logo.png" alt="acer" />
                  <button class="icon-go global-btn">
                    <img src="./img/icons/dropdown.svg" alt="" />
                  </button>
                </li>
                <li class="swiper-slide repair-brands__item">
                  <img src="./img/logo/sony-logo.png" alt="sony" />
                  <button class="icon-go global-btn">
                    <img src="./img/icons/dropdown.svg" alt="" />
                  </button>
                </li>
                <li class="swiper-slide repair-brands__item">
                  <img src="./img/logo/lenovo-logo.png" alt="lenovo" />
                  <button class="icon-go global-btn">
                    <img src="./img/icons/dropdown.svg" alt="" />
                  </button>
                </li>
                <li class="swiper-slide repair-brands__item">
                  <img src="./img/logo/samsung-logo.png" alt="samsung" />
                  <button class="icon-go global-btn">
                    <img src="./img/icons/dropdown.svg" alt="" />
                  </button>
                </li>
                <li class="swiper-slide repair-brands__item">
                  <img src="./img/logo/apple-logo.png" alt="apple" />
                  <button class="icon-go global-btn">
                    <img src="./img/icons/dropdown.svg" alt="" />
                  </button>
                </li>
              </ul>
              <div class="swiper-pagination repair-brands__pagination"></div>
            </div>
          </div>
          <button
            class="repair-brands__btn-continuation continuation global-btn"
            data-toggle-class="repair-brands__items"
          >
            Показать все
          </button>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
